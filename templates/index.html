{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-6 text-gray-800">Enter Water Quality Parameters</h2>
    
    <form action="{{ url_for('analyze') }}" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- pH -->
            <div class="form-group">
                <label for="ph" class="block text-sm font-medium text-gray-700 mb-1">
                    pH Level (6.5 - 8.5)
                </label>
                <input type="number" step="0.1" id="ph" name="ph" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 7.0">
            </div>
            
            <!-- Turbidity -->
            <div class="form-group">
                <label for="turbidity" class="block text-sm font-medium text-gray-700 mb-1">
                    Turbidity (NTU, ≤ 5.0)
                </label>
                <input type="number" step="0.1" id="turbidity" name="turbidity" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 4.5">
            </div>
            
            <!-- TSS -->
            <div class="form-group">
                <label for="tss" class="block text-sm font-medium text-gray-700 mb-1">
                    Total Suspended Solids (mg/L, ≤ 30.0)
                </label>
                <input type="number" step="0.1" id="tss" name="tss" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 25.0">
            </div>
            
            <!-- COD -->
            <div class="form-group">
                <label for="cod" class="block text-sm font-medium text-gray-700 mb-1">
                    Chemical Oxygen Demand (mg/L, ≤ 250.0)
                </label>
                <input type="number" step="1" id="cod" name="cod" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 200">
            </div>
            
            <!-- BOD -->
            <div class="form-group">
                <label for="bod" class="block text-sm font-medium text-gray-700 mb-1">
                    Biological Oxygen Demand (mg/L, ≤ 30.0)
                </label>
                <input type="number" step="0.1" id="bod" name="bod" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 25.0">
            </div>
            
            <!-- Oil & Grease -->
            <div class="form-group">
                <label for="oil_grease" class="block text-sm font-medium text-gray-700 mb-1">
                    Oil & Grease (mg/L, ≤ 10.0)
                </label>
                <input type="number" step="0.1" id="oil_grease" name="oil_grease" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 8.0">
            </div>
            
            <!-- Heavy Metals -->
            <div class="form-group">
                <label for="heavy_metals" class="block text-sm font-medium text-gray-700 mb-1">
                    Heavy Metals (mg/L, ≤ 0.1)
                </label>
                <input type="number" step="0.01" id="heavy_metals" name="heavy_metals" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 0.05">
            </div>
        </div>
        
        <div class="mt-6">
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Analyze Water Sample
            </button>
        </div>
    </form>
</div>
{% endblock %}
